<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <!-- slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <!-- icon -->
  <script src="https://kit.fontawesome.com/73bcd336f4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="dist/simple-lightbox.css?v2.14.0" />
  <link rel="stylesheet" href="style.css">
  
  <title>Daftar Page</title>
</head>

<body class="login">
  <div class="login-container row">
    <div class="login-image col-md d-none d-md-block">
      <img src="img/daftar.png" alt="">
    </div>
    <div class="login-form col-md">
      <h1>Daftar <br>Citra Nusantara</h1>
      <div class="tab-container">
        <div class="tab">Masuk</div>
        <div class="tab active-tab">Daftar</div>
      </div>
      <br>
      <input type="text" placeholder="Username">
      <input type="text" placeholder="Nomer Telpon  ">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Konfirmasi Password">
      <button>Daftar</button>
      <div class="separator">
        <div class="separator-line"></div>
        <span class="separator-text">Atau</span>
        <div class="separator-line"></div>
      </div>
      <button class="login-google-button">
        <img class="login-google-icon" src="img/icon_gg.png" alt="Google Icon">
        Daftar Menggunakan Google
      </button>

      <p>Sudah memiliki akun? <a class="register-link" href="daftar.html">Masuk</a></p>
    </div>
  </div>
</body>

</html>
