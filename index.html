<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/73bcd336f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <h4>Citra Nusantara</h4>
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="">Rekomendasi</a></li>
                    <li><a href="">Budaya</a></li>
                    <li><a href="">Wisata</a></li>
                    <li><a href="">Provinsi</a></li>
                    <li><a href="">Masuk</a></li>
                </ul>
            </div>
        </nav>

        <div class="header-slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/header1.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/header2.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/header3.png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="header-container">
            <div class="tagline">
                Citra Nusantara
            </div>
            <div class="subtagline">
                <h1>Temukan Wisata dan Budaya Nusantara</h1>
            </div>
            <form action="" method="get">
                <input type="text" name="search" id="search" placeholder="Cari">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
